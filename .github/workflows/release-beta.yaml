name: Release Beta
on:
    push:
        branches:
            - beta
env:
    RELEASE_BRANCH: beta-release
    ENV_FILE: .env.beta
    CROWDIN_YML: crowdin.github.yml
    # Change this to the target repository (format: username/repo or org/repo)
    # Leave empty to use current repository
    TARGET_REPOSITORY: ${{ secrets.RELEASE_TARGET_REPOSITORY || github.repository }}
jobs:
    deploy:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm
            - name: Install PHP and dependencies
              run: sudo apt-get update && sudo apt-get install php php-mbstring php-xml
            - name: Setup ENV files
              run: cp ${{ env.ENV_FILE }} .env
            - name: Get npm cache directory
              id: npm-cache-dir
              shell: bash
              run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
            - name: Cache node modules
              uses: actions/cache@v3
              id: npm-cache
              with:
                  path: ${{ steps.npm-cache-dir.outputs.dir }}
                  key: ${{ runner.os }}-node-${{ env.RELEASE_BRANCH }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: ${{ runner.os }}-node-${{ env.RELEASE_BRANCH }}-
            - name: Install NPM Dependencies
              run: npm ci && npm run namespace
            - name: Install Composer dependencies
              run: composer install --no-interaction --prefer-dist --optimize-autoloader
            - name: Build Scripts
              run: npm run build
            - name: Check Crowdin secrets
              id: check-crowdin
              run: |
                  if [ -n "${{ secrets.CROWDIN_PROJECT_ID }}" ] && [ -n "${{ secrets.CROWDIN_API_TOKEN }}" ]; then
                    echo "has_secrets=true" >> $GITHUB_OUTPUT
                  else
                    echo "has_secrets=false" >> $GITHUB_OUTPUT
                  fi
            - name: Setup Crowdin file
              if: steps.check-crowdin.outputs.has_secrets == 'true'
              run: cp ${{ env.CROWDIN_YML }} crowdin.yml
            - name: Upload translations to Crowdin
              if: steps.check-crowdin.outputs.has_secrets == 'true'
              uses: crowdin/github-action@v2.1.3
              with:
                  upload_sources: true
                  upload_translations: false
                  download_translations: true
                  create_pull_request: false
                  push_translations: false
                  skip_untranslated_strings: true
              env:
                  GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
                  CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
                  CROWDIN_API_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}
            - name: Make JSON from PO Files
              run: npm run make-json
            - name: Build Plugin File
              run: npm run dist
            - name: Release ZIP
              uses: s0/git-publish-subdir-action@develop
              env:
                  REPO: ${{ env.TARGET_REPOSITORY != github.repository && env.TARGET_REPOSITORY || 'self' }}
                  BRANCH: ${{ env.RELEASE_BRANCH }}
                  FOLDER: dist
                  SQUASH_HISTORY: true
                  GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
