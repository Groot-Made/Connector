name: Release Stable
on:
    push:
        branches:
            - main
env:
    RELEASE_BRANCH: stable
    ENV_FILE: .env.stable
    CROWDIN_YML: crowdin.github.yml
jobs:
    deploy:
        name: Release
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm
            - name: Install PHP and dependencies
              run: sudo apt-get update && sudo apt-get install php php-mbstring php-xml
            - name: Setup ENV files
              run: cp ${{ env.ENV_FILE }} .env
            - name: Get npm cache directory
              id: npm-cache-dir
              shell: bash
              run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
            - name: Cache node modules
              uses: actions/cache@v3
              id: npm-cache
              with:
                  path: ${{ steps.npm-cache-dir.outputs.dir }}
                  key: ${{ runner.os }}-node-${{ env.RELEASE_BRANCH }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: ${{ runner.os }}-node-${{ env.RELEASE_BRANCH }}-
            - name: Install NPM Dependencies
              run: npm ci && npm run namespace
            - name: Install Composer dependencies
              run: composer install --no-interaction --prefer-dist --optimize-autoloader
            - name: Build Scripts
              run: npm run build
            - name: Setup Crowdin file
              run: cp ${{ env.CROWDIN_YML }} crowdin.yml
            - name: Upload translations to Crowdin
              continue-on-error: true
              uses: crowdin/github-action@v2.1.3
              with:
                  upload_sources: true
                  upload_translations: false
                  download_translations: true
                  create_pull_request: false
                  push_translations: false
                  skip_untranslated_strings: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
                  CROWDIN_API_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}
            - name: Make JSON from PO Files
              run: npm run make-json
            - name: Build Plugin File
              run: npm run dist
            - name: Create connector.zip alias
              run: |
                  if [ -f "dist/grootmade-connector.zip" ]; then
                    cp dist/grootmade-connector.zip dist/connector.zip
                    echo "Created connector.zip"
                  else
                    echo "Error: grootmade-connector.zip not found"
                    exit 1
                  fi
            - name: Get Version
              id: version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  TAG="${VERSION}-stable"
                  echo "version=${VERSION}" >> $GITHUB_OUTPUT
                  echo "tag=${TAG}" >> $GITHUB_OUTPUT
            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ steps.version.outputs.tag }}
                  name: Release ${{ steps.version.outputs.tag }}
                  body: |
                      Stable release automatically generated from main branch.
                  files: |
                      dist/grootmade-connector.zip
                      dist/connector.zip
                  draft: false
                  prerelease: false
                  overwrite: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Release ZIP to Branch
              uses: s0/git-publish-subdir-action@develop
              env:
                  REPO: self
                  BRANCH: ${{ env.RELEASE_BRANCH }}
                  FOLDER: dist
                  SQUASH_HISTORY: true
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
